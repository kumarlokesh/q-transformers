[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -v
markers =
    rust: mark test as requiring Rust extension
    slow: mark test as slow running  
    integration: mark test as integration test
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
